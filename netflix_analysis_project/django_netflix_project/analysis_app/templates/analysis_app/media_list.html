<!DOCTYPE html>
<html>
<head>
    <title>Netflix Media List</title>
    <!-- Import Bootstrap. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4">Netflix Media List</h1>

    <a href="{% url 'media_create' %}" class="btn btn-primary mb-3">Add New Media</a>

    <!-- Table to display data. -->
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Title</th>
                <th>Type</th>
                <th>Director</th>
                <th>Year</th>
                <th>Country</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for media in medias %}
            <tr>
                <td>{{ media.title }}</td>
                <td>{{ media.type }}</td>
                <td>{{ media.director }}</td>
                <td>{{ media.release_year }}</td>
                <td>{{ media.country }}</td>
                <td>
                    <!-- Buttons to activate other crud operations. -->
                    <a href="{% url 'media_update' media.id %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'media_delete' media.id %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
        {% empty %}
            <tr><td colspan="6">No media found.</td></tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
