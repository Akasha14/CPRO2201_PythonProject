<!DOCTYPE html>
<html>
<head>
    <title>Delete Media</title>
    <!-- Import Bootstrap. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2>Are you sure you want to delete "{{ media.title }}"?</h2>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'media_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
