<!DOCTYPE html>
<html>
<head>
    <title>{{ form.instance.pk|yesno:"Edit Media,Add New Media" }}</title>
    <!-- Import Bootstrap. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1>{{ form.instance.pk|yesno:"Edit Media, Add New Media" }}</h1>

    <form method="post">
        {% csrf_token %}
        <!-- Render all the form fields as <p> elements. -->
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'media_list' %}" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
